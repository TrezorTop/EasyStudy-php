<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialNetwork</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<div class="login-clean">
    <form method="post">
        <h2 class="sr-only">Create Account</h2>
        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
        <div class="form-group">
            <input class="form-control username" id="username" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control email" id="email" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control password" id="password" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block create-account-btn" id="ca" type="button" data-bs-hover-animate="shake">
                Create Account
            </button>
        </div>
        <a href="#" class="forgot">Already got an account? Click here!</a></form>
</div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">

    $('.create-account-btn').click(function () {

        $.ajax({

            type: "POST",
            url: "../api/users",
            processData: false,
            contentType: "application/json",
            data: '{ "username": "' + $(".username").val() + '", "email": "' + $(".email").val() + '", "password": "' + $(".password").val() + '" }',
            success: function (r) {
                console.log(r)
            },
            error: function (r) {
                console.log(r)
            }

        });
    });
</script>
</body>
</html>
