<h1>Register</h1>
<form action="create-account.html" method="post">
    <input type="text" class="username" name="username" placeholder="Username"><br>
    <input type="password" class="password" name="password" placeholder="Password"><br>
    <input type="email" class="email" name="email" placeholder="example@mail.com"><br>
    <input type="button" class="create-account-btn" name="create-account-btn" value="Create Account">
</form>

<script src="../libs/jquery-3.5.1.min.js"></script>

<script type="text/javascript">

    $('.create-account-btn').click(function () {

        $.ajax({

            type: "POST",
            url: "../api/users",
            processData: false,
            contentType: "application/json",
            data: '{ "username": "' + $(".username").val() + '", "email": "' + $(".email").val() + '", "password": "' + $(".password").val() + '" }',
            success: function (r) {
                console.log(r)
            },
            error: function (r) {
                console.log(r)
            }

        });
    });
</script>
